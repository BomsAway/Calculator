<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>

<div id="outside-box">
    <div id="container" class="row">
        <div id="calculator" class="col-xs-12">

            <div class="row input-container">
                <form>
                    <div class="col-xs-4">
                        <input id="input-one" class="input-box" type="text">
                    </div>
                    <div class="col-xs-4">
                        <input id="operand" class="input-box" type="text">
                    </div>
                    <div class="col-xs-4">
                        <input id="input-two" class="input-box" type="text">
                    </div>
                </form>
            </div>
    <!---------------------------------------------------------------->
            <div id="button-box">
                <div id ="row-one" class="row">
                    <div class="col-xs-3">
                        <button id="clear" class="small-button">C</button></div>
                    <div class="col-xs-3">
                        <button class="calc-button small-button number">d</button></div>
                    <div class="col-xs-3">
                        <button id="percent" class="operator small-button number">%</button></div>
                    <div class="col-xs-3">
                    <button id="divide" class="operator small-button">/</button></div>

                <div id ="row-two" class="row">
                    <div class="col-xs-3">
                        <button id="seven" class="calc-button small-button number">7</button></div>
                    <div class="col-xs-3">
                        <button id="eight" class="calc-button small-button number">8</button></div>
                    <div class="col-xs-3">
                        <button id="nine" class="calc-button small-button number">9</button></div>
                    <div class="col-xs-3">
                        <button id="times" class="operator small-button">x</button></div>
                </div>
                <div id="row-three" class="row">
                    <div class="col-xs-3">
                        <button id="four" class="calc-button small-button number">4</button></div>
                    <div class="col-xs-3">
                        <button id="five" class="calc-button small-button number">5</button></div>
                    <div class="col-xs-3">
                        <button id="six" class="calc-button small-button number">6</button></div>
                    <div class="col-xs-3">
                        <button id="minus" class="operator small-button">-</button></div>
                </div>

                <div id="row-four" class="row">
                    <div class="col-xs-3">
                        <button id ="one" class="calc-button small-button number">1</button></div>
                    <div class="col-xs-3">
                        <button id="two" class="calc-button small-button number">2</button></div>
                    <div class="col-xs-3">
                        <button id="three" class="calc-button small-button number">3</button></div>
                    <div class="col-xs-3">
                        <button class="operator small-button">+</button></div>
                </div>

                <div id="row-five" class="row">
                    <div class="col-xs-6">
                        <button id="zero" class="calc-button small-button number">0</button></div>
                    <div class="col-xs-3">
                        <button id="decimal" class="calc-button small-button">.</button></div>
                    <div class="col-xs-3">
                        <button id="equals" class="small-button">=</button></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/calculator.js"></script>
</body>
</html>
