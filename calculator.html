<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/caclulator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>

<div id="container" class="row">
    <div id="calculator" class="col-xs-12 col-md-8">

        <div class="row">
            <form>
                <input id="input-one" class="col-xs-3 col-md-2" type="text">
                <input id="operand" class="col-xs-3 col-md-2" type="text">
                <input id="input-two" class="col-xs-3 col-md-2" type="text">
            </form>
        </div>

        <div class="row">
            <button id ="one" class="col-md-1 calc-button small-button">1</button>
            <button id="two" class="col-md-1 calc-button small-button">2</button>
            <button id="three" class="col-md-1 calc-button small-button">3</button>
            <button id="plus" class="col-md-1 operator small-button">+</button>
        </div>

        <div class="row">
            <button id="four" class="col-md-3 calc-button small-button">4</button>
            <button id="five" class="col-md-3 calc-button small-button">5</button>
            <button id="six" class="col-md-3 calc-button small-button">6</button>
            <button id="minus" class="col-md-3 operator small-button">-</button>
        </div>

        <div class="row">
            <button id="seven" class="col-md-3 calc-button small-button">7</button>
            <button id="eight" class="col-md-3 calc-button small-button">8</button>
            <button id="nine" class="col-md-3 calc-button small-button">9</button>
            <button id="times" class="col-md-3 operator small-button">x</button>
        </div>

        <div class="row">
            <button id="clear" class="col-md-3 small-button">C</button>
            <button id="zero" class="col-md-3 calc-button small-button">0</button>
            <button id="equals" class="col-md-3 small-button">=</button>
            <button id="divide" class="col-md-3 operator small-button">/</button>
        </div>
    </div>
</div>

<script src="js/calculator.js"></script>
</body>
</html>
